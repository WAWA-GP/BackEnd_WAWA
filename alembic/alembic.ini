# Alembic의 주 설정 파일입니다.
[alembic]

# 마이그레이션 스크립트가 저장될 경로를 지정합니다.
script_location = alembic

# 마이그레이션 파일 이름의 템플릿입니다.
# {rev}는 리비전 ID, {slug}는 파일 설명이 됩니다.
file_template = %%(rev)s_%%(slug)s

# 데이터베이스에 연결하기 위한 URL입니다.
# '%(DATABASE_URL)s' 구문은 env.py에서 로드된 .env 파일의 DATABASE_URL 환경 변수 값을 사용하도록 설정합니다.
# 이를 통해 DB 접속 정보를 코드에서 분리할 수 있습니다.
sqlalchemy.url = %(DATABASE_URL)s


# 로깅 관련 설정입니다. 필요에 따라 수정할 수 있습니다.
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S