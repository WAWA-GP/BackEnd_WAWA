name: Deploy Backend to AWS EC2

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
        run: |
          echo "$EC2_SSH_KEY" > private_key.pem
          chmod 600 private_key.pem
          
          ssh -o StrictHostKeyChecking=no -i private_key.pem $EC2_USERNAME@$EC2_HOST << 'ENDSSH'
            cd /var/www/backend-api
          
            echo "ğŸ“¥ Pulling latest code..."
            git pull origin master
          
            echo "ğŸ”§ Activating virtual environment..."
            source venv/bin/activate
          
            echo "ğŸ“¦ Installing dependencies..."
            pip install -r requirements.txt
          
            echo "âš™ï¸ Updating environment variables..."
            cat > .env << 'EOF'
          SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          EOF
          
            echo "ğŸ§¹ Cleaning Python cache..."
            find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
            find . -name "*.pyc" -delete
          
            echo "ğŸ”„ Restarting service..."
            sudo systemctl restart backend-api
          
            echo "â³ Waiting for server to start..."
            for i in {1..30}; do
              if curl -f http://localhost:8001/docs 2>/dev/null; then
                echo "âœ… Server is healthy!"
                break
              fi
              echo "Waiting... ($i/30)"
              sleep 1
            done
          
            echo "ğŸ” Final health check..."
            curl -f http://localhost:8001/docs || exit 1
          
            echo "ğŸ‰ Deployment completed successfully!"
          ENDSSH

      - name: Cleanup
        if: always()
        run: rm -f private_key.pem

      - name: Notify success
        if: success()
        run: echo "ğŸ‰ Backend deployment successful to http://13.48.248.250/api"

      - name: Notify failure
        if: failure()
        run: echo "âŒ Backend deployment failed! Check logs above."